{% extends 'main_app/base.html' %} {% block content %} {% load static %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'main_app/articles.css' %}"
/>
<h1 class="header">Word Made Blops</h1>
{% for blop in articles%}
<a href="{% url 'main_app:blop_details' blop.id %}"><div class="card">
  <div class="title">
    <h3>{{blop.title}}</h3>
  </div>
  <div class="content">
    <p>{{blop.article}}</p>
  </div>
</div></a>

{%endfor%} {% endblock %}
